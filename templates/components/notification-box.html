{{define "@notification-box"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 0 20px 20px 20px;">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="background-color: {{.BgColor}}; border-left: 4px solid {{.BorderColor}}; padding: 15px;">
                            {{if .Title}}
                                <p style="margin: 0 0 8px 0; color: {{.TitleColor}}; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold;">
                                    {{if .Icon}}{{.Icon}} {{end}}{{.Title}}
                                </p>
                            {{end}}
                            <p style="margin: 0; color: {{.TextColor}}; font-family: Arial, sans-serif; font-size: 14px; line-height: 21px;">
                                {{.Message}}
                            </p>
                            {{if .Button}}
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td style="padding: 20px 0 0 0;">
                                            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td>
                                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>
                                                                    <a href="{{.Button.URL}}" style="background-color: {{.Button.BgColor}}; border: 1px solid {{.Button.BorderColor}}; border-radius: 3px; color: {{.Button.TextColor}}; display: inline-block; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; line-height: 14px; padding: 12px 18px; text-align: center; text-decoration: none;">
                                                                        {{.Button.Text}}
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            {{end}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{{end}}
