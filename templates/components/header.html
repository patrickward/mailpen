{{define "@header"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 0 20px 20px 20px;">
                <h1 style="color: #4da647;; font-family: Arial, sans-serif; font-size: 24px; line-height: 30px; margin: 0; font-weight: 500; letter-spacing: .25px;">
                    {{.}}
                </h1>
            </td>
        </tr>
    </table>
{{end}}


{{define "@header-centered"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 20px 0;">
                <h1 style="color: #4da647;; font-family: Arial, sans-serif; font-size: 24px; line-height: 30px; margin: 0; font-weight: 500; text-align: center; letter-spacing: .25px;">
                    {{.}}
                </h1>
            </td>
        </tr>
    </table>
{{end}}
