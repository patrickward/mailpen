{{define "@paragraph"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 0 20px 20px 20px;">
                <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; margin: 0;">
                    {{.}}
                </p>
            </td>
        </tr>
    </table>
{{end}}

{{define "@paragraph-centered"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px;">
                <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 24px; margin: 0; text-align: center;">
                    {{.}}
                </p>
            </td>
        </tr>
    </table>
{{end}}
