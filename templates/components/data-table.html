{{define "@data-table"}}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 0 {{theme "spacing.4"}} {{theme "spacing.4"}} {{theme "spacing.4"}};">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                       style="border: {{theme "borders.width"}} {{theme "borders.style"}} {{theme "colors.border"}};">
                    <!-- Headers -->
                    <tr>
                        {{range .Headers}}
                            <th style="background-color: {{theme "colors.primary"}};
                                    padding: {{theme "components.table.cell.padding"}};
                                    text-align: left;
                                    border-bottom: {{theme "borders.width"}} {{theme "borders.style"}} {{theme "colors.primaryDark"}};
                                    color: {{theme "colors.background.primary"}};
                                    font-family: {{theme "typography.font.family"}};
                                    font-size: {{theme "typography.font.size.sm"}};
                                    font-weight: {{theme "typography.font.weight.bold"}};
                                    width: {{.Width}};">
                                {{.Text}}
                            </th>
                        {{end}}
                    </tr>
                    <!-- Data Rows -->
                    {{range .Rows}}
                        <tr>
                            {{range .Cells}}
                                <td style="padding: {{theme "components.table.cell.padding"}};
                                        border-bottom: {{theme "borders.width"}} {{theme "borders.style"}} {{theme "colors.border"}};
                                        color: {{theme "colors.text.secondary"}};
                                        font-family: {{theme "typography.font.family"}};
                                        font-size: {{theme "typography.font.size.sm"}};
                                        width: {{.Width}};">
                                    {{.Text}}
                                </td>
                            {{end}}
                        </tr>
                    {{end}}
                </table>
            </td>
        </tr>
    </table>
{{end}}
